<!DOCTYPE html>
<html>
<head>
    <title>Tierliste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Alle Tiere</h1>
    <a href="{{ url_for('neu') }}">Neues Tier hinzufügen</a>
    <ul class="list-group">
        {% for tier in tiere %}
        <li class="list-group-item">
            {{ tier.name }} ({{ tier.rasse }})
            <a href="{{ url_for('bearbeiten', name=tier.name) }}" class="btn btn-primary">Bearbeiten</a>
            <form action="{{ url_for('loeschen', name=tier.name) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">Löschen</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
